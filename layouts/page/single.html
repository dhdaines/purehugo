{{ partial "header.html" . }}

<div id="layout" class="pure-g">
  {{ partial "sidebar.html" . }}

  <div class="content pure-u-1 pure-u-md-3-4">
    <div>
      <section class="post">
        <header>
          <a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a>
        </header>
        <div class="post-description">
          {{ .Content }}
        </div>
      </section>
    </div>
    {{ partial "footer.html" . }}
  </div>
</div>
</div>

{{ partial "analytics.html" . }}
</body>
</html>
